<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sirja Verifan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('verification.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 100px;
    }

    .btn {
      background: #FF7043;
      color: white;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 15px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: #E64A19;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="btn" onclick="klikTombol()">KLIK DISINI NGE!</button>
  </div>

  <audio id="lagu">
    <source src="youryellow.mp3" type="audio/mpeg">
  </audio>

  <script>
    function klikTombol() {
      // play musik
      document.getElementById("lagu").play();

      // redirect ke halaman verifikasi setelah musik mulai
      setTimeout(() => {
        window.location.href = "verification.html";
      }, 500);
    }
  </script>

</body>
</html>
