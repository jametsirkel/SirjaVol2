<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('verification.png') no-repeat center center fixed; /* ganti dengan background index */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .btn {
      background: #ff5722;
      color: white;
      padding: 20px 50px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="mulai()">KLIK DISINI NGE!</button>

  <audio id="lagu" loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    function mulai() {
      const lagu = document.getElementById("lagu");
      lagu.play().then(() => {
        localStorage.setItem("musikPlay", "true");
        localStorage.setItem("musikTime", lagu.currentTime);
        window.location.href = "verification.html";
      }).catch(err => {
        alert("Klik lagi kalau musik belum jalan ðŸ˜…");
      });
    }
  </script>
</body>
</html>
