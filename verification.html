<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('verification.png') no-repeat center center fixed; /* gambar yang kamu kirim */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      padding-bottom: 120px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="lanjut()">MASUK KE LAMAN UTAMA</button>

  <audio id="lagu" loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lagu = document.getElementById("lagu");
    const isPlay = localStorage.getItem("musikPlay");

    if (isPlay === "true") {
      lagu.currentTime = parseFloat(localStorage.getItem("musikTime")) || 0;
      lagu.play().catch(err => console.log("Autoplay diblokir, butuh klik user"));
    }

    // update waktu musik biar terus sinkron
    setInterval(() => {
      if (!lagu.paused) {
        localStorage.setItem("musikTime", lagu.currentTime);
      }
    }, 1000);

    function lanjut() {
      window.location.href = "page2.html"; // laman berikutnya
    }
  </script>
</body>
</html>
